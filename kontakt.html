    <header>

        <nav>

		<form id="contactForm">
    <label for="name">Ime i prezime:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email adresa:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Poruka:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Pošalji</button>
</form>



    
    <section class="contact-section">
        <div class="contact-container">
            <h2>Kontaktirajte nas</h2>
            <p>Imate pitanje? Pošaljite nam poruku!</p>
            <form class="contact-form">
                <label for="name">Ime i prezime</label>
                <input type="text" id="name" placeholder="Vaše ime" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Vaš email" required>
                <label for="message">Poruka</label>
                <textarea id="message" placeholder="Vaša poruka" required></textarea>
                <button type="submit">Pošalji</button>
            </form>
        </div>
    </section>
